<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" href="../images/logo.jpg" type="image/x-icon">
    <title>基于行为监测的SPOC在线学习平台</title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
	<div class="container-box" id="container">
		<form action="../index.html">
			<div class="container-tem1">
				<div class="container-tem1-one">
					<img src="../images/login/logo.png" alt="" width="200px" height="80px">
				</div>
				<div class="container-tem1-two">
					<span>welcome to visite website</span>
				</div>
			</div>
			<div class="container-tem2">
				<div class="container-tem2-data">
					<input type="text" name="username" placeholder="Username">
					<!-- <p>请输入正确的学号</p> -->
				</div>
			</div>
			<div class="container-tem3">
				<div class="container-tem3-data">
					<input type="password" name="password" placeholder="Password">
					<!-- <p>请输入6-16位密码，区分大小写，不能用空格</p> -->
				</div>
			</div>
			<div class="container-item4">
				<div class="container-item4-data">
					<div class="item4-data-data">
						<input type="text" name="code" placeholder="Code">
					</div>
					<div class="item4-data-code">
						<label>asad</label>
					</div>
				</div>
			</div>
			<div class="container-item5">
				<div class="container-tem5-data">
					<div class="student">
						<input type="radio" name="role" value="student">学生
					</div>
					<div class="teacher">
						<input type="radio" name="role" value="teacher">老师
					</div>
					<div class="admin">
						<input type="radio" name="role" value="admin">管理员
					</div>
				</div>
			</div>
			<div class="container-item6">
				<div class="container-tem6-data">
					<div class="Passwd">
						<input type="checkbox" name="passwd" value="remPwd">记住密码
						<span><a href="">忘记密码</a></span>
					</div>
				</div>
			</div>
			<div class="container-item7">
				<div class="container-tem7-data">
					<input type="submit" value="登录">
				</div>
			</div>
		</form>
	</div>
	<div class="copyright">
		<p>© 2019 allan.com All Rights Reserved 京ICP备 13046642号</p>
	</div>
</body>
</html>
